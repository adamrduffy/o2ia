apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'java'

group = 'org.adamrduffy.o2ia'
version = '1.0'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
